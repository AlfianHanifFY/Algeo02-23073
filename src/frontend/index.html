<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARI-YANG-MIRIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #555;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body class="bg-black text-white font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-zinc-900 p-4 flex flex-col brightness-90">
        <h2 class="text-2xl font-bold mb-4 text-green-400">CARI-YANG-MIRIP</h2>

        <div class="space-y-2 flex-1 overflow-y-auto">
          <a
            href="/"
            class="w-full text-left text-gray-200 hover:text-white hover:bg-zinc-800 p-2 rounded block"
          >
            Home
          </a>
          <a
            href="/upload-dataset"
            class="w-full text-left text-gray-200 hover:text-white hover:bg-zinc-800 p-2 rounded block"
          >
            Upload Dataset
          </a>
          <div class="my-4 border-t border-gray-300"></div>

          <h3 class="text-l mb-4">UPLOAD QUERRY</h3>
          <ul class="space-y-2 mt-4">
            <li class="hover:bg-zinc-800 p-2 rounded">Humming Audio</li>
            <li class="hover:bg-zinc-800 p-2 rounded">Album Image</li>
          </ul>

          <div class="my-4 border-t border-gray-300"></div>
          <h3 class="text-l mb-4">UPLOADED DATASET</h3>
          <ul class="mt-4">
            <li class="hover:bg-zinc-800 p-2 rounded">Audio :</li>
            <li class="hover:bg-zinc-800 p-2 rounded">Album :</li>
            <li class="hover:bg-zinc-800 p-2 rounded">Mapper :</li>
          </ul>

          <div class="my-4 border-t border-gray-300"></div>
          <h3 class="text-l mb-4">UPLOADED QUERRY</h3>
          <ul class="mt-4">
            <li class="hover:bg-zinc-800 p-2 rounded">Humming :</li>
            <li class="hover:bg-zinc-800 p-2 rounded">Album :</li>
          </ul>

          <div class="flex flex-col gap-4">
            <button
              class="bg-green-500 text-black p-4 rounded hover:bg-green-400 mx-2"
            >
              Find By Humming
            </button>
            <button
              class="bg-green-500 text-black p-4 rounded hover:bg-green-400 mx-2"
            >
              Find By Album
            </button>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 bg-zinc-800 p-6 overflow-y-auto">
        <!-- Search Section -->
        <section
          class="bg-zinc-900 p-4 rounded hover:bg-zinc-700 flex items-center my-4 mx-2"
        >
          <input
            type="text"
            placeholder="Search..."
            class="bg-transparent text-white flex-grow focus:outline-none placeholder-gray-400"
          />
          <button class="text-white ml-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 16l-4-4m0 0l4-4m-4 4h16"
              />
            </svg>
          </button>
        </section>

        <!-- Content Sections -->
        <section class="space-y-6">
          <!-- Category Section -->
          <div>
            <!-- Button Section -->
            <div class="flex gap-2 my-4 mx-2">
              <button
                class="bg-zinc-900 px-6 py-2 rounded-full hover:bg-zinc-700 text-white text-xs brightness-75"
              >
                Music
              </button>
              <button
                class="bg-zinc-900 px-6 py-2 rounded-full hover:bg-zinc-700 text-white text-xs brightness-75"
              >
                Album
              </button>
            </div>

            <!-- ALL MUSIC -->
            <h2 class="text-lg font-semibold mb-4">All MUSIC</h2>
            <section class="grid grid-cols-2 gap-4">
              <div
                class="bg-zinc-900 p-4 rounded hover:bg-zinc-700 flex items-center gap-1"
              >
                <!-- Column 1: Album Photo -->
                <div class="w-24 h-24 bg-gray-800 rounded overflow-hidden">
                  <img
                    src="album-cover.jpg"
                    alt="Album Cover"
                    class="object-cover w-full h-full"
                  />
                </div>

                <!-- Column 2: Song Details -->
                <div class="flex flex-col justify-center ml-4">
                  <p class="text-white font-semibold text-lg">
                    Title of the Song
                  </p>
                  <p class="text-gray-400 text-sm mb-2">Album Name</p>

                  <!-- Play Button with Audio Controls -->
                  <audio controls class="mt-2">
                    <source src="horse.ogg" type="audio/ogg" />
                  </audio>
                </div>
              </div>
              <div
                class="bg-zinc-900 p-4 rounded hover:bg-zinc-700 flex items-center gap-1"
              >
                <!-- Column 1: Album Photo -->
                <div class="w-24 h-24 bg-gray-800 rounded overflow-hidden">
                  <img
                    src="album-cover.jpg"
                    alt="Album Cover"
                    class="object-cover w-full h-full"
                  />
                </div>

                <!-- Column 2: Song Details -->
                <div class="flex flex-col justify-center ml-4">
                  <p class="text-white font-semibold text-lg">
                    Title of the Song
                  </p>
                  <p class="text-gray-400 text-sm mb-2">Album Name</p>

                  <!-- Play Button with Audio Controls -->
                  <audio controls class="mt-2">
                    <source src="horse.ogg" type="audio/ogg" />
                  </audio>
                </div>
              </div>
              <div
                class="bg-zinc-900 p-4 rounded hover:bg-zinc-700 flex items-center gap-1"
              >
                <!-- Column 1: Album Photo -->
                <div class="w-24 h-24 bg-gray-800 rounded overflow-hidden">
                  <img
                    src="album-cover.jpg"
                    alt="Album Cover"
                    class="object-cover w-full h-full"
                  />
                </div>

                <!-- Column 2: Song Details -->
                <div class="flex flex-col justify-center ml-4">
                  <p class="text-white font-semibold text-lg">
                    Title of the Song
                  </p>
                  <p class="text-gray-400 text-sm mb-2">Album Name</p>

                  <!-- Play Button with Audio Controls -->
                  <audio controls class="mt-2">
                    <source src="horse.ogg" type="audio/ogg" />
                  </audio>
                </div>
              </div>
            </section>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
